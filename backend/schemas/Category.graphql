# @format

# // Types

type Categories {
	_id: String
	name: String
	active: Boolean
}

type Category {
	_id: String
	name: String
	active: Boolean
	products: [Product]
}

# // INPUTS

input CategoryInput {
	name: String!
}

input CategoryInputUpdate {
	name: String
}

input CategoryFilter {
	_id: String
	name: String
}
